services:      
  mysql-master:
    image: "mysql:8"
    container_name: mysql-master
    #restart: always
    environment:
      #DATABASE_HOST: 127.0.0.1
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: savvis2_write      
      MYSQL_PASSWORD: root
      #MYSQL_USER: root
    ports:
      - 3316:3306 
    networks:
      - mysql-net
   
 
  mysql-slave:
    image: "mysql:8"
    container_name: mysql-slave
    #restart: always
    environment:
      #DATABASE_HOST: 127.0.0.1
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: savvis2_read      
      MYSQL_PASSWORD: root
      #MYSQL_USER: root
    ports:
      - 3317:3306 
    networks:
      - mysql-net 



  multi_schema_service:
    container_name: multidbserver    
    build:
      context:  .
      dockerfile: Dockerfile
    #image: "spring-jdbc-template:0.0.1-SNAPSHOT"
    ports:
      - 8081:8081     
    depends_on:
      - mysql-master
    #environment:
      #SPRING_DATASOURCE_URL: jdbc:mysql://mysql-master:3306/savvis2_read
      #SPRING_DATASOURCE_USERNAME: root
      #SPRING_DATASOURCE_PASSWORD: root      
    networks:
      - mysql-net
    #depends_on:
      #- mysql-slave  
    #links: 
      #- mysql-master 
      #- mysql-slave     
    volumes:
      - .m2:/root/.m2
      

networks:
  mysql-net:
    driver: bridge
